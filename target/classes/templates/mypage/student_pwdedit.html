<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/student_pwdedit.css}">
    <link rel="stylesheet" href="file:///C:/dw/project/smartedu/src/main/resources/static/css/student_class.css"
        th:href="@{/css/student_class.css}" />
</head>


<th:block th:insert="~{modules/header}" />

<body>
    <main class="mypage-container">
        <!-- 사이드바 -->
        <aside class="mypage-sidebar">
            <nav class="sidebar-menu">
                <h3>강좌</h3>
                <ul>
                    <li><a th:href="@{/mypage/mycourse}" class="active">내 강좌</a>
                    </li>
                    <li><a th:href=@{/question/list} class="active">질의 응답</a>
                    </li>
                </ul>

                <h3>마이페이지</h3>
                <ul>
                    <li><a href="#">찜 목록</a></li>
                    <li><a href="#">결제 내역</a></li>
                    <li><a th:href="@{/mypage/info}">내 정보</a></li>
                    <li><a th:href="@{/mypage/pwdcheck}">비밀번호 변경</a></li>
                </ul>
            </nav>
        </aside>
        <main class="pwdedit-container">
            <header class="pwdedit-header">
                <h1>비밀번호 변경</h1>
            </header>

            <section class="pwdedit-section">
                <form th:action="@{/mypage/pwdedit}" method="post" id="pwdEditForm" class="pwdedit-form">
                    <div class="form-row">
                        <label for="newPwd">새 비밀번호</label>
                        <div class="input-wrapper">
                            <input type="password" id="newPwd" name="newPwd" placeholder="새 비밀번호를 입력하세요" required>
                            <small class="hint" id="pwInfo">영문, 숫자, 특수문자 포함 8자 이상 입력해야 합니다.</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="confirmPwd">새 비밀번호 확인</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPwd" name="confirmPwd" placeholder="비밀번호를 다시 입력하세요"
                                required>
                            <small id="pwMsg"></small>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">변경</button>
                    </div>
                </form>
            </section>
        </main>

        <!-- alert 메시지 -->
        <script th:if="${msg}">
            alert('[[${msg}]]');
        </script>

        <script th:src="@{/js/pwdedit.js}"></script>


</body>

</html>
