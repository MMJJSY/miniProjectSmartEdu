<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>비밀번호 확인</title>
  <link rel="stylesheet" href="/css/student_pwcdheck.css">
  <link rel="stylesheet" href="file:///C:/dw/project/smartedu/src/main/resources/static/css/student_class.css"
    th:href="@{/css/student_class.css}" />
</head>

<th:block th:insert="~{modules/header}" />

<body>
  <main class="mypage-container">
    <!-- 사이드바 -->
    <aside class="mypage-sidebar">
      <nav class="sidebar-menu">
        <h3>강좌</h3>
        <ul>
          <li><a th:href="@{/mypage/mycourse}" class="active">내 강좌</a>
          </li>
          <li><a th:href=@{/question/list} class="active">질의 응답</a>
          </li>
        </ul>

        <h3>마이페이지</h3>
        <ul>
          <li><a href="#">찜 목록</a></li>
          <li><a href="#">결제 내역</a></li>
          <li><a th:href="@{/mypage/info}">내 정보</a></li>
          <li><a th:href="@{/mypage/pwdcheck}">비밀번호 변경</a></li>
        </ul>
      </nav>
    </aside>
    <div class="pwcheck-container">
      <header class="pwcheck-header">
        <h1>비밀번호 확인</h1>
      </header>

      <main class="pwcheck-main">
        <form class="pwcheck-form" th:action="@{/mypage/pwdcheck}" method="post">
          <div class="input-group">
            <input type="password" id="password" name="pwd" placeholder="비밀번호를 입력해주세요">
            <button type="submit">확인</button>
          </div>
        </form>
      </main>
    </div>

    <script th:if="${msg}">
      alert('[[${msg}]]');
    </script>
</body>



</html>
