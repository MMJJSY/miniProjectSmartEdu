                    <div class="course-card">
                        <div class="thumbnail"></div>

                    <div class="course-card">

                        <div class="thumbnail"></div>

                    </div>
                    <div class="course-card">
                        <div class="thumbnail"></div>
                        <p class="title">최신강좌3</p>
                    </div>
                    <div class="course-card">
                        <div class="thumbnail"></div>
                        <p class="title">최신강좌4</p>
                    </div>
                </div>
            </section>


            <section class="recommended">
                <h2>추천 강좌</h2>
                <div class="course-list">
                    <div class="course-card">
                        <div class="thumbnail"></div>

                    </div>
                    <div class="course-card">
                        <div class="thumbnail"></div>
                        <p class="title">추천강좌3</p>
                    </div>
                    <div class="course-card">
                        <div class="thumbnail"></div>
                        <p class="title">추천강좌4</p>
